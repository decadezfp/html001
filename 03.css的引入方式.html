<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
    <link rel="stylesheet" href="./mycss.css">
</head>

<body>
    <!-- 使用css的3种方式 -->
    <!-- 1.内嵌式 书写位置：内嵌在当前这个页面当做中      使用频率 平常练习-->
    <!-- 2.行内式 书写位置： 当前这一个标签身上       使用频率 测试 js  -->
    <!-- 3.外链式 书写位置： 另外一个创建一个css文件    使用频率  工作当中-->
    <!-- 注意： 行内的优先级高一些 -->
    <!-- -->

    <div>div</div>
    <div>div</div>
    <div>div</div>
    <p style="width:100px ; height: 100px;background-color: aqua; color: blue;"></p>

    <p>p</p>
    <p>p</p>
    <p>p</p>
</body>

</html>
