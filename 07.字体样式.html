<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            font-weight: 400;
            font-style: italic;
            font-family: "苹方";
        }

        em {
            font-style: italic;
        }
    </style>
</head>

<body>
    <!--  
    字体样式
    1.字体大小 最小一般都是12 这个和浏览器的设置有关 
    font-size :数字+px
    2.字体粗细 100-900 大部分的可以观察到区域在400-700（整数）之间
    最小 100 
    正常 400 normal
    bold 700 
    900 最大 
    3.字体样式（是否倾斜）
    font-style： ；
    italic 倾斜 
    nomal  正常 
    4.字体风格（字体） 
    font-family：字体1，字体2，字体3;   
    -->

    <div>div看看我的大小</div>
    <em>em</em>
</body>

</html>
