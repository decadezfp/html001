<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        .green {
            color: green;
        }

        span {
            font-size: 100px;
        }

        .big {
            font-size: 200px;
        }

        /* 
        类名的优势：
        1.指定样式
        2.样式复用 
        3.多类名选择器
        */
    </style>
</head>

<body>
    <span class="blue">G</span>
    <span class="red big">o</span>
    <span class="yellow">o</span>
    <span class="blue">g</span>
    <span class="green big">l</span>
    <span class="red">e</span>
</body>

</html>
